# Enable mouse support
set -g mouse on

# Set default terminal for better color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# TPM and plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-save and restore sessions
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-save-interval '15'
set -g @continuum-restore 'on'

# Dark theme with blue accents
# Status bar
set -g status-style 'bg=colour235 fg=colour75'  # Dark grey bg, light blue fg
set -g status-left '#[fg=colour232,bg=colour39,bold] #S #[fg=colour39,bg=colour235]'
set -g status-right '#[fg=colour236,bg=colour235]#[fg=colour75,bg=colour236] %H:%M #[fg=colour239,bg=colour236]#[fg=colour248,bg=colour239] %d-%b-%y '
set -g status-left-length 20
set -g status-right-length 50

# Window status
setw -g window-status-style 'fg=colour245 bg=colour235'
setw -g window-status-format ' #I:#W '
setw -g window-status-current-style 'fg=colour232 bg=colour39 bold'
setw -g window-status-current-format ' #I:#W '

# Pane borders
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour39'

# Message and command prompt
set -g message-style 'fg=colour232 bg=colour39 bold'
set -g message-command-style 'fg=colour232 bg=colour39'

# Copy mode
setw -g mode-style 'fg=colour232 bg=colour39 bold'

# Clock mode
setw -g clock-mode-colour colour39

# Key bindings
# Reload configuration
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better split bindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'