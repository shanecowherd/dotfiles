# Enable mouse support
set -g mouse on

# Set default terminal to screen-256color for Apple Terminal compatibility
set -g default-terminal "screen-256color"

# Terminal overrides for Apple Terminal
# Apple Terminal doesn't support true color, but we need to maintain 256 color support
set -ga terminal-overrides ",xterm-256color:colors=256"
set -ga terminal-overrides ",screen-256color:colors=256"

# Keep true color settings commented for reference (uncomment if using iTerm2 or other terminals)
# set -ga terminal-overrides ",*256col*:Tc"
# set -ga terminal-overrides ",xterm-256color:Tc"
# set -as terminal-features ",xterm-256color:RGB"

# Fix undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Status bar configuration
set -g status-bg colour235
set -g status-fg colour252

# TPM and plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-save and restore sessions
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-save-interval '15'
set -g @continuum-restore 'on'

# Status bar content
set -g status-left "#S "
set -g status-left-length 20
set -g status-right ""
set -g status-right-length 0

# Window status format
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-separator ""

# Active window highlighting
set -g window-status-current-style bg=colour39,fg=colour235,bold

# Status bar position
set -g status-position bottom
set -g status-justify left

# Pane border styles
set -g pane-active-border-style fg=colour39
set -g pane-border-style fg=colour238
set -g message-style bg=colour39,fg=colour235

# Key bindings
# Reload configuration
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better split bindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
